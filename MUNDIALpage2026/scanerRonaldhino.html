<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mundial2026</title>

    <!-- Librerías necesarias -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- MindAR Core -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image.prod.js"></script>

    <!-- MindAR + AFrame integration -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body,
        html {
            margin: 0;
            padding: 0;           
            height: 100%;
            overflow: hidden;
        }

        a-scene {
            width: 100%;
            height: 100%;
        }

        #closeBtn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <button id="closeBtn" onclick="window.history.back()">✕ Cerrar</button>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(() => console.log("✅ Cámara lista"))
                    .catch(err => console.warn("❌ Permiso de cámara denegado:", err));
            }
        });
    </script>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        <a-asset-item id="model" src="./traficCone02.gltf"></a-asset-item>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf color="blue" opacity="0.6" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-gltf>
        </a-entity>
    </a-scene>
</body>

</html>
