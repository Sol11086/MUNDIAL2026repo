<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mundial2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/animate/animate.min.css" />
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@sjmc11/tourguidejs/dist/css/tour.min.css">

    <!-- <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image.prod.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.umd.js"></script> -->

    <!-- Librer√≠as necesarias -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <!-- MindAR Core -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image.prod.js"></script>
    <!-- MindAR + AFrame integration -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body,
        html {
            border: 8px solid #04ca88;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        a-scene {
            width: 100%;
            height: 100%;
        }

        #closeBtn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #04ca88;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            z-index: 9999;
        }

        /* Colocar el t√≠tulo en la esquina superior derecha */
        .top-right-title {
            position: fixed;
            top: 10px;
            right: 15px;
            z-index: 9999;
            background: rgba(255, 255, 255, 0.7);
        }

        .top-right-title h1 {
            margin: 0;
            font-size: 1.4rem;
        }
    </style>
</head>

<body>
    <button id="closeBtn" onclick="window.history.back()">‚úï Cerrar</button>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(() => console.log("‚úÖ C√°mara lista"))
                    .catch(err => console.warn("‚ùå Permiso de c√°mara denegado:", err));
            }
        });
    </script>
    <a href="#" class="navbar-brand p-0 top-right-title">
        <h1 class="text-primary"><i class="far fa-futbol me-3"></i>Mundial 2026</h1>
    </a>
    <a-scene mindar-image="imageTargetSrc: ./targets(2).mind" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        <a-assets>
            <a-asset-item id="model" src="./neymar.gltf"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="target">
            <a-entity id="neymar-model" gltf-model="#model" position="0 -0.5 0" scale="0.5 0.5 0.5"
                animation-mixer="clip: *"></a-entity>
        </a-entity>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const target = document.querySelector("#target");
                target.addEventListener("targetFound", () => {
                    console.log("üéØ Target detectado ‚Äî animaci√≥n iniciada");
                });
            });
        </script>
    </a-scene>
</body>

</html>
